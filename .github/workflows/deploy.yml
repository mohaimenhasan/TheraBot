name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

# Need ID token permissions for federated credentials
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --no-audit --no-fund

      # Add the step below to explicitly skip tests
      - name: Skip Tests
        run: echo "Skipping tests"
        env:
          CI: false

      - name: Create .env file
        run: |
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" > .env
          echo "AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}" >> .env
          echo "AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}" >> .env
          # Add other necessary environment variables
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
          echo "TWILIO_PHONE_NUMBER=${{ secrets.TWILIO_PHONE_NUMBER }}" >> .env

      # Use Azure CLI directly to sign in
      - name: Install Azure CLI
        uses: azure/CLI@v1

      - name: Azure Login with federated credentials
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C1D14AF58139407DB02C57995914CF9C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E30C7DFE0E394592BAA4AD2F42917441 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EABA62C866574866920501E44564CD73 }}

      # Deploy using Azure CLI instead of webapps-deploy
      - name: Deploy to Azure App Service
        run: |
          # Create a ZIP file of the application
          zip -r app.zip . -x "node_modules/*" ".git/*"
          
          # Deploy using Azure CLI
          az webapp deployment source config-zip --resource-group mentalhealthcoach --name Therabot --src app.zip

